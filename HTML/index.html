<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>
<body>
	<div class="calculator">
		<div class="header">
		    <h5>Calc</h5>
		    <span class="toggler">
		    	<p id="circle"></p>
		    </span>
		        <p class="space" id="one">1</p>
		    	<p id="two">2</p>
		    	<p id="three">3</p>
		    <h6>Theme</h6> 
		</div>
		<div class="output"></div>
		<div class="container">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="del">DEL</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>/</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>-</button>
			<button>.</button>
			<button>0</button>
			<button>+</button>
			<button>*</button>
			<button class="reset">RESET</button>
			<button class="equal">=</button>
		</div>
	</div>
<script type="text/javascript" src="../JS/script.js"></script>
</body>
</html>
